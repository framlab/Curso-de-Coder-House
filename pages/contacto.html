    <!-- Formulario 1 -->
    <section>
      <div class="container-md main">
          <h2>Contacto</h2>
          <div class="form">
            <label for="input_name" class="form-label">Nombre de la persona*</label>
            <input type="text" class="form-control" id="input_name" placeholder="Nombre de la persona">
          </div>
          <div class="form">
            <label for="input_surname" class="form-label">Apellido de la persona*</label>
            <input type="text" class="form-control" id="input_surname" placeholder="Apellido de la persona">

          <div class="form">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico*</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo-electrónico@ejemplo.com">
          </div>
          <div class="form">
            <label for="input_country" class="form-label">País*</label>
            <select class="form-select" id="input_country" aria-label="Selecciona tu país">

              <option value="1">Pais 1</option>
              <option value="2">Pais 2</option>

          <div class="form">

          </div>
            <div class="button col-md-12 mx-auto">
              <button class="btn btn-primary" type="button">Enviar</button>
            </div>

    </section>
